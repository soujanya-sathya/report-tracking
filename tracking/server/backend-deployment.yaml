apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: my-container
        image: varsha0822/backend-app:1.0  # Change to the correct image name
        ports:
        - containerPort: 5000  # Update to your preferred port if needed
